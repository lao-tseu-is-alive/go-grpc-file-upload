version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - paths=source_relative
      - simple
  # This will invoke protoc-gen-es and write output to http-upload-client/src/gen
  - local: protoc-gen-es
    out: cmd/http-upload-client/src/gen
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts
  # Generate Connect service client for TypeScript
  - local: protoc-gen-connect-es
    out: cmd/http-upload-client/src/gen
    opt: target=ts
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/lao-tseu-is-alive/go-grpc-file-upload/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package
      module: buf.build/googleapis/googleapis
